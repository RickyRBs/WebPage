<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 8: Autobiographical Game</title>
    <script src="./8/p5.js"></script>
    <script src="./8/p5.sound.js"></script>
    <link rel="stylesheet" href="./8/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #222;
            color: #fff;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 2rem;
            background: #333;
        }
        header h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: bold;
        }
        header a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            background: #444;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background 0.3s ease;
        }
        header a:hover {
            background: #555;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 60vh;
            padding: 2rem;
        }
        .details-container {
            max-width: 600px;
            margin: 2rem auto;
            font-size: 1.1rem;
            line-height: 1.7;
            color: #f0f0f0;
        }
        details {
            background: #333;
            border-radius: 8px;
            padding: 1rem;
        }
        details summary {
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            outline: none;
            list-style: none;
        }
        details[open] summary::after {
            content: "▲";
            float: right;
        }
        details summary::after {
            content: "▼";
            float: right;
        }
        details p {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Project 8: Autobiographical Game</h1>
        <a href="index.html">BACK</a>
    </header>

    <main>
        <!-- p5.js Canvas 会显示在这里 -->
    </main>

    <div class="details-container">
        <details>
            <summary>About This Project</summary>
            <p>Why not try to playtest it?</p>
        </details>
    </div>

    <script src="./8/sketch.js"></script>
</body>
</html>
